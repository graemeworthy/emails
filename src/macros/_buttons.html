{% macro primary(text, url) %}
  <mj-section {{bp_section|safe}}>
    <mj-column>
      <mj-button href="{{ url }}" {{bp_button|safe}}>
        {{ text }}
      </mj-button>
    </mj-column>
  </mj-section>
{% endmacro %}

{% macro default(text, url) %}
  <mj-section {{bp_section|safe}}>
    <mj-column>
      <mj-button href="{{ url }}" background-color="{{bp_color_primary}}" {{bp_button|safe}}>
        {{ text }}
      </mj-button>
    </mj-column>
  </mj-section>
{% endmacro %}
